- name: deploy services on localhost
  hosts: localhost
  connection: local
  vars_files:
    - secrets.yml

  vars:
    domain_name: localhost
    mode: localhost # development or production or localhost
    from_scratch: true

  roles:
    - postgres
    - portainer
    #- directus

  tasks:
    - name: show vars
      ansible.builtin.debug:
        msg:
          - 'set vars: {{ vars.postgres }}'

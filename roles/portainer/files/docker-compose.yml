version: '3.7'

services: 
  portainer:
    restart: unless-stopped
    image: portainer/portainer-ce:latest
    container_name: portainer
    domain_name: portainer
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
      - portainer_data:/data
    networks:
      - ${TRAEFIK_NETWORK_NAME}
    ports: 
      - 127.0.0.1:19443:9443
      - 127.0.0.1:19000:9000
      - 127.0.0.1:18000:8000
    labels: 
      - traefik.enable=true
      - traefik.http.routers.portainer.entrypoints=${TRAEFIK_HTTP_ENDPOINT}
      - traefik.http.routers.portainer.rule=Host(`portainer.${DOMAIN_NAME}`)
      - traefik.http.routers.portainer_secure.rule=Host(`portainer.${DOMAIN_NAME}`)
      - traefik.http.routers.portainer_secure.entrypoints=${TRAEFIK_HTTPS_ENDPOINT}
      - traefik.http.routers.portainer_secure.tls.certresolver=le
      - traefik.http.services.portainer.loadbalancer.server.port=9000
    command: 
      --admin-password "${ADMIN_PASSWORD}"

volumes: 
  portainer_data:
    name: portainer_data

networks:
  ${TRAEFIK_NETWORK_NAME}:
    name: ${TRAEFIK_NETWORK_NAME}
    external: true